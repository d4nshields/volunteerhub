<div class="event-card">
    <h3>{{ event.name }}</h3>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p>
      <strong>Time:</strong>
      {{ event.startTime | date: 'shortTime' }} -
      {{ event.endTime | date: 'shortTime' }}
    </p>
    <ng-content></ng-content> <!-- Allow further customization -->
  </div>
